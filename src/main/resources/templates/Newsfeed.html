        .topnav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .topnav a{
            float: left;
        }

        .topnav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }
    </style>
    <div class="topnav">
        <a  href="Menu.html">Home</a>

        <a class="active" href="/NewsFeed">Newsfeed</a>

<body>
<form id="formGetPost" th:action="@{Newsfeed/GetPostByName}" method="get">
    <label>Get posts from a user: <input type="text" id="name"> <button type="button" id="searchButton">Search</button></label>
</form>

<form id="formShowAllPosts" th:action="@{Newsfeed/GetAll}" method="get">
    <button type="button" id="showAllButton">Show All Posts</button>
</form>

<div>Create a new post</div>
<form id="formCreatePost" th:action="@{Newsfeed/CreatePost}" method="post">
    <label>Your name: <input type="text" id="postAuthor"> </label>
    <div></div>
    <label>What would you like to say?: <input type="text" id="postBody"></label>
    <label>Enter your ID: <input type="text" id="postID"></label>
    <button type="button" id="newPostButton">Post</button>
</form>

<div class="newsHolder">
    <div class="newsPost">
        <strong>Poster</strong>
        <p>Post content</p>
        <p class="num">Post #</p>
    </div>
    <div class="newsPost">
        <strong>Allen</strong>
        <p>This is a post by me</p>
        <p class="num">1</p>
    </div>
    <div class="newsPost">
        <strong>Bob</strong>
        <p>This is a post by bob</p>
        <p class="num">2</p>
    </div>
    <div class="newsPost">
        <strong>Someone Else</strong>
        <p>I have no clue why backend is 404</p>
        <p class="num">3</p>
    </div>
</div>

<div>
    <p id="result"></p>
</div>

    function getFormString() {
        let jsonStr = '';
        jsonStr += '{';
        jsonStr += '"ID": ';
        jsonStr += $("#postID").val() ;
        jsonStr += ',';
        jsonStr += '"userName": "';
        jsonStr += $("#postAuthor").val() ;
        jsonStr += '",';
        jsonStr += '"messageBody": "';
        jsonStr += $("#postBody").val() ;
        jsonStr += '"}'
        return  jsonStr;
    }

    $("#newPostButton").click(function () {
        $.ajax({
            url: $("#formCreatePost").attr("action")+"?item="+getFormString(),
            type: $("#formCreatePost").attr("method"),
            contentType: 'application/json',
            success: function(data){
                console.log(data)
            }
        });
    });

    $("#showAllButton").click(function () {
        $.ajax({
            url: $("#formShowAllPosts").attr("action"),
            method: $("#formShowAllPosts").attr("method"),
            contentType: 'application/json',
            success: function (data) {
                console.log(data)
            }
        });
    });

    $("#searchButton").click(function () {
        $.ajax({
            url: $("#formGetPost").attr("action") + "?userName=" + $("#name").val(),
            method: $("#formGetPost").attr("method"),
            contentType: 'application/json',
            success: function (data) {
                console.log(data)
            }
        });
    });
